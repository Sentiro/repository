<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>太阳系行星数据</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>标题</h1>
    <table>
        <caption>太阳系中行星的一些数据</caption>
        <colgroup>
            <col span="2">
            <col>
        </colgroup>
        <thead>
            <tr>
                <td colspan="2"> &nbsp; </td>
                <th scope="col">Name<br></th>
                <th scope="col">Mass<br>(10<sup>24</sup>kg)</th>
                <th scope="col">Diameter<br>(km)</th>
                <th scope="col">Density<br>(kg/m<sup>3</sup>)</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" colspan="2" scope="rowgroup">Terrestrial planet</th>
                <th scope="row">Mercury</th>
                <td>0.330</td>
                <td>4,879</td>
                <td>5427</td>

            </tr>
            <tr>
                <th scope="row">Venus</th>
                <td>4.87</td>
                <td>12,104</td>
                <td>5243</td>

            </tr>
            <tr>
                <th scope="row">Earth</th>
            </tr>
            <tr>
                <th scope="row">Mars</th>
            </tr>
            <tr>
                <th rowspan="4" scope="rowgroup">Jovian planet</th>
                <th rowspan="2" scope="rowgroup">Gas gaint</th>
                <th scope="row">Jupiter</th>
            </tr>

        </tbody>

    </table>


  </body>
</html>
